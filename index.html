    body {
      font-family: 'Sarabun', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #fff8f0;
      color: #333;
    }
    header {
      text-align: center;
      padding: 20px;
      background-color: #ff6f00;
    }
    header img {
      width: 100px;
    }
    h1 {
      margin-top: 10px;
      font-size: 28px;
    }

      font-size: 18px;

    .products {
      display: flex;

      gap: 30px;
      padding: 40px;
      flex-wrap: wrap;
    }
    .product {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      width: 250px;
      text-align: center;
      padding: 20px;
    }
    .product img {
      width: 100%;
      border-radius: 10px;
    }
    .price {
      font-size: 20px;
      color: #e53935;
      margin-top: 10px;
    }
  </style>
</head>
